<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Apex Legends Rank Calculator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</head>

<body>
    <h1>シーズン13</h1>
    <div class="container">
        <fieldset class="form-group">
            <div class="form-group">
                <legend>ランク</legend>
                <select id="rank">
                    <option value="rookie">ルーキー</option>
                    <option value="bronze">ブロンズ</option>
                    <option value="silver">シルバー</option>
                    <option value="gold">ゴールド</option>
                    <option value="platina">プラチナ</option>
                    <option value="diamond">ダイアモンド</option>
                    <option value="master">マスター</option>
                    <option value="predator">プレデター</option>
                </select>
            </div>
            <div class="form-group">
                <legend>ディビジョン</legend>
                <select id="division">
                    <option value="3">IV</option>
                    <option value="2">III</option>
                    <option value="1">II</option>
                    <option value="0">I</option>
                </select>
            </div>
            <div class="form-group">
                <legend>順位</legend>
                <input id="order" type="number" value="20" min="1" style="text-align: right;">
            </div>
            <div class="form-group">
                <legend>自分のキル数</legend>
                <input id="my-kill-count" type="number" value="0" min="0" style="text-align: right;">
            </div>
            <div class="form-group">
                <legend>パーティのキル数</legend>
                <input id="party-kill-count" type="number" value="0" min="0" style="text-align: right;">
            </div>

            <div>
                <legend>入場料</legend>
                <label id="enter-cost"></label>
            </div>
            <div>
                <legend>順位ポイント</legend>
                <label id="order-point"></label>
            </div>
            <div>
                <legend>自分のキルポイント</legend>
                <label id="my-kill-point"></label>
            </div>
            <div>
                <legend>パーティのキルポイント</legend>
                <label id="party-kill-point"></label>
            </div>
            <div>
                <legend>合計獲得ポイント</legend>
                <label id="total-point"></label>
            </div>
        </fieldset>
    </div>
</body>

</html>
