<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Apex Legends Rank Calculator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container">
        <div class="row header">
            <span class="glyphicon glyphicon-log-in" aria-hidden="true">Apex Legends シーズン13 ランクポイント計算</span>
        </div>
        <fieldset class="form-group">
            <div class="form-group">
                <legend>ランク</legend>
                <div class="input-group">
                    <select class="form-control" id="rank">
                        <option value="rookie">ルーキー</option>
                        <option value="bronze">ブロンズ</option>
                        <option value="silver">シルバー</option>
                        <option value="gold">ゴールド</option>
                        <option value="platina">プラチナ</option>
                        <option value="diamond">ダイアモンド</option>
                        <option value="master">マスター</option>
                        <option value="predator">プレデター</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <legend>ディビジョン</legend>
                <div class="input-group">
                    <select class="form-control" id="division">
                        <option value="3">IV</option>
                        <option value="2">III</option>
                        <option value="1">II</option>
                        <option value="0">I</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <legend>順位</legend>
                <div class="input-group">
                    <input class="form-control" id="order" type="number" value="20" min="1" style="text-align: right;">
                </div>

            </div>
            <div class="form-group">
                <legend>自分のキル数</legend>
                <div class="input-group">
                    <input class="form-control" id="my-kill-count" type="number" value="0" min="0" style="text-align: right;">
                </div>
            </div>
            <div class="form-group">
                <legend>パーティのキル数</legend>
                <div class="input-group">
                    <input class="form-control" id="party-kill-count" type="number" value="0" min="0" style="text-align: right;">
                </div>
            </div>

            <div>
                <legend class="result-text">入場料</legend>
                <p class="minus result-point" id="enter-cost"></p>
            </div>
            <div>
                <legend class="result-text">順位ポイント</legend>
                <p class="plus result-point" id="order-point"></p>
            </div>
            <div>
                <legend class="result-text">自分のキルポイント</legend>
                <p class="plus result-point" id="my-kill-point"></p>
            </div>
            <div>
                <legend class="result-text">パーティのキルポイント</legend>
                <p class="plus result-point" id="party-kill-point"></p>
            </div>
            <div>
                <legend class="result-text">合計獲得ポイント</legend>
                <p class="result-point" id="total-point"></p>
            </div>
        </fieldset>
    </div>
</body>

</html>
